<!DOCTYPE html>
<html>
<head>
    <title>Banner demo</title>
    <link rel="stylesheet" href="banner.css">
    <style>
        .banner {
            width: 800px;
            height: 450px;
        }

        .banner > .banner-image {
            max-width: 100%;
            height: auto;
        }

        .banner-close {
            position: absolute;
            cursor: pointer;
            top: 10px;
            right: 8px;
            text-indent: -9999px;
            width: 40px;
            height: 39px;
        }
    </style>
</head>
<body>

    <div id="banner" class="banner">
        <img src="banner.jpg" alt="" class="banner-image"/>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="banner.js"></script>
    <script>
        $('#banner').banner({
            delay: 10, // 10 sec
            repeat: 60 * 12 // 12 hours
        });
    </script>
</body>
</html>
